label: Chordal Diatonic Pitch Class Features
description: Normalized histogram counts, mode, entropy and Zipf coefficient of CDPC distribution
category: Pitch

feature:

  source:
    CDPC:
      param: chordal-diatonic-pitch-class
      optParam: filterNC
      
  process:

    HIST:
      type: hist
      histogramType: nominal
      density: True
      sort: None
      inputVec: CDPC.outputVec
      fixed-bins: ['1', '2', '3', '4', '5', '6', '7', 'T', 'B', 'L', '<', '>']

    MODE:
      type: stat
      measure: mode
      inputVec: CDPC.outputVec           

    ENTROPY:
      type: stat
      measure: entropy
      normalizeEntropy: True
      inputVec: CDPC.outputVec           

    ZIPF:
      type: stat
      measure: zipf_coefficient
      inputVec: CDPC.outputVec           
      
  sink:

    F0:
      type: sink
      input: HIST.histVec
      index: 0
      label: cdpc_density_1
      doc:
        type: Real
        length: 1
        description: Relative frequency CDPC = '1'
    F1:
      type: sink
      input: HIST.histVec
      index: 1
      label: cdpc_density_2
      doc:
        type: Real
        length: 1
        description: Relative frequency CDPC = '2'
    F2:
      type: sink
      input: HIST.histVec
      index: 2
      label: cdpc_density_3
      doc:
        type: Real
        length: 1
        description: Relative frequency CDPC =  '3'
    F3:
      type: sink
      input: HIST.histVec
      index: 3
      label: cdpc_density_4
      doc:
        type: Real
        length: 1
        description: Relative frequency CDPC =  '4'
    F4:
      type: sink
      input: HIST.histVec
      index: 4
      label: cdpc_density_5
      doc:
        type: Real
        length: 1
        description: Relative frequency CDPC =  '5'
    F5:
      type: sink
      input: HIST.histVec
      index: 5
      label: cdpc_density_6
      doc:
        type: Real
        length: 1
        description: Relative frequency CDPC =  '6'
    F6:
      type: sink
      input: HIST.histVec
      index: 6
      label: cdpc_density_7
      doc:
        type: Real
        length: 1
        description: Relative frequency CDPC =  '7'
    F7:
      type: sink
      input: HIST.histVec
      index: 7
      label: cdpc_density_T
      doc:
        type: Real
        length: 1
        description: Relative frequency CDPC =  'T'
    F8:
      type: sink
      input: HIST.histVec
      index: 8
      label: cdpc_density_B
      doc:
        type: Real
        length: 1
        description: Relative frequency CDPC =  'B'
    F9:
      type: sink
      input: HIST.histVec
      index: 9
      label: cdpc_density_L
      doc:
        type: Real
        length: 1
        description: Relative frequency CDPC = 'L'
    F10:
      type: sink
      input: HIST.histVec
      index: 10
      label: cdpc_density_<
      doc:
        type: Real
        length: 1
        description: Relative frequency CDPC =  '<'
    F11:
      type: sink
      input: HIST.histVec
      index: 11
      label: cdpc_density_>
      doc:
        type: Real
        length: 1
        description: Relative frequency CDPC =  '>'
    F12:
      type: sink
      input: MODE.outputVec
      label: cdpc_mode
      doc:
        type: Real
        length: Var
        description: Mode of CDPC distribution (can be list!)

    F13:
      type: sink
      input: ENTROPY.outputVec
      label: cdpc_entropy
      doc:
        type: Real
        length: 1
        description: Normalized entropy of CDPC distribution

    F14:
      type: sink
      input: ZIPF.outputVec
      label: cdpc_zipf
      doc:
        type: Real
        length: 1
        description: Zipf coefficient of CDPC distribution
      